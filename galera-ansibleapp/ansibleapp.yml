id: 70ebd8a3-27d9-4adc-b3d3-c1c41c591e4f
name: ansibleapp/galera-ansibleapp
description: Note taking web application
bindable: true
async: optional
parameters:
  - name: token
    description: token to use with oc client. For bootstrap until a better way is developed
    type: string
  - name: mariadb_database
    description: Database name
    type: string
    default: mysql
  - name: mariadb_username
    description: Database User
    type: string
    default: admin
  - name: mariadb_password
    description: Database Password
    type: string
    default: foo
  - name: mariadb_root_password
    description: Root Database Password
    type: string
    default: sesame
