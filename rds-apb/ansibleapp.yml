id: 84e8173e-5ced-4489-9b4d-aac7e779c47e
name: ansibleplaybookbundle/rds-apb
description: rds apb 
bindable: true
async: optional
parameters:
  - name: aws_access_key
    description: aws access key to authenticate to aws with
    type: string
  - name: aws_secret_key
    description: aws secret key to authenticate to aws with
    type: string
  - name: backup_retention
    description: backup retention period
    type: int
    default: 0
  - name: db_engine
    description: database engine
    type: string
    default: postgres
  - name: db_name
    description: name of the database to create
    type: string
    default: testdb
  - name: db_password
    description: master password
    type: string
    default: dbpasswd
  - name: db_size
    description: size of the db in gb
    type: int
    default: 10
  - name: db_username
    description: master db username
    type: string
    default: dbuser
  - name: engine_version
    description: db engine version
    type: string
    default: 9.6.1
  - name: instance_type
    description: aws instance type
    type: string
    default: db.m3.medium
  - name: namespace
    description: Namespace to deploy the cluster to
    type: string
    default: foreman-ansibleapp
  - name: openshift_target
    description: target openshift hosts url
    type: string
  - name: openshift_user
    description: openshift user to authenticate as
    type: string
  - name: openshift_pass
    description: password for the openshift user
    type: string
  - name: port
    description: port the database will listen on
    type: int
    default: 5432
  - name: region
    description: aws region
    type: string
  - name: subnet
    description: vpc subnet to deploy instance on
    type: string
  - name: vpc_security_groups
    description: vpc security groups to assign to the instance
    type: string
